<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/css/painel.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
  <title>Painel Escolar - Montech</title>
</head>

<body>

  <header class="header" style="box-shadow: 15px 15px 10px 20px gray;">
    <div class="container-menu-name">
      <i class="fas fa-bars" id="menu"></i>
      <p class="turma-nome" id="turma-nome">GRA0280102DNB</p>
    </div>

    <div class="container-pesquisa">
      <div class="pesquisa">
        <input type="text" class="pesquisa-campo" placeholder="O que deseja procurar?">
        <button type="submit" class="pesquisa-button">
          <img src="/images/lupa.png" style="width: 35px;"></img>
        </button>
      </div>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <div class="top-menu">
      <img src="/images/logo-montech-white.svg" alt="logo" class="logo-menu">
      <img src="/images/close.png" class="close" id="close" style="width: 15px;"></img>
    </div>

    <ul>
      <li> <img src="/images/home.png" class="icons-menu" alt=""> Inicio</li>
      <li> <img src="/images/about.png" class="icons-menu" alt=""> Sobre</li>
      <li> <img src="/images/settings.png" class="icons-menu" alt=""> Configurações</li>
    </ul>
  </div>

  <main>
    <div class="tools-painel">
      <div>
        <span>Alunos</span>
        <span class="qtd-alunos" value="0">(2)</span>
        <button class="open-cadastro-aluno" id="open-cadastro-aluno">Add Aluno</button>
      </div>

      <div>

      </div>
    </div>

    <dialog id="screen-cadastro-aluno">
      <button id="close-cadastro-aluno">Fechar</button>
      <button id="add-cadastro-aluno"1>Adicionar</button>
    </dialog>

  </main>

  <script src="/js/painel.js"></script>
</body>

</html>
