<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/painel.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Painel Escolar - Montech</title>
</head>

<body>

    <header class="header" style="box-shadow: 15px 15px 10px 20px gray;">
        <div class="container-menu-name">
            <img src="/images/menu.ico" id="menu"></img>
            <p class="turma-nome" id="turma-nome">GRA0280102DNB</p>
        </div>

        <div class="container-pesquisa">
            <div class="pesquisa">
                <input type="text" class="pesquisa-campo" placeholder="O que deseja procurar?">
                <button type="submit" class="pesquisa-button">
                    <img src="/images/lupa.png" style="width: 35px;"></img>
                </button>
            </div>
        </div>
    </header>

    <div class="sidebar" id="sidebar">
        <div class="top-menu">
            <img src="/images/logo-montech-white.svg" alt="logo" class="logo-menu">
            <img src="/images/close.png" class="close" id="close" style="width: 15px;"></img>
        </div>

        <ul>
            <li> <img src="/images/home.png" class="icons-menu" alt=""> Inicio</li>
            <li> <img src="/images/book.png" class="icons-menu" alt=""> Salas</li>
            <li> <img src="/images/responsavel.png" class="icons-menu" alt=""> Responsavel</li>
            <li> <img src="/images/data.png" class="icons-menu" alt=""> Dados</li>
            <li> <img src="/images/about.png" class="icons-menu" alt=""> Sobre</li>
            <li> <img src="/images/settings.png" class="icons-menu" alt=""> Configurações</li>
        </ul>
    </div>

    <nav class="tools-painel">

        <div class="tools-painel-sala">

        </div>

    </nav>


    <script src="/js/front/painel.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
