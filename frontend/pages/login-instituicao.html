<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <title>Login Instituição - Montech</title>
    <link rel="stylesheet" href="/css/login.css">
</head>

<body>
    <header>
        <a href="../home.html"><img class="logo" src="/images/logo-montech-white.svg" alt="Logo"></a>
        <ul class='nav-infos'>
            <li class='nav-infos-unidade'><a class="border-bottom-animation" href="#">Entrar</a></li>
            <li class='nav-infos-unidade'> <a class="border-bottom-animation" href="#">Contatos</a></li>
            <li class='nav-infos-unidade'> <a class="border-bottom-animation" href="#">Sobre</a></li>
        </ul>
    </header>
    <main>
        <form class="login">
            <h2 class="text-login">Entre na sua conta</h2>

            <input class="matricula form" type="text" id="Matricula" placeholder="Número da matricula" 
            pattern="[0-9].{8}" title="Sua Matricula deve ter 8 digitos e apenas numeros" required>

            <input class="psd form" type="password" id="senha" placeholder="Senha"
            required pattern=".{8,}" title="Three letter country code">

            <a class="forget" href="#">Recuperar os dados</a>

            <button class="button-entrar" type="submit"><a href="painel-escola.html">Entrar</a></button>
        </form>

        <div class="apresentation-login">
            <img src="/images/teacher.svg"  alt="estudante">
        </div>
    </main>
</body>

</html>
